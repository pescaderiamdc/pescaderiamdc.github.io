<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pescadería Mar de Cortez | Inicio</title>
    <style>
        :root {
            --azul-mar: #2A497F;
            --blanco: #FFFFFF;
            --oro: #C5A059;
            --gris-fondo: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Garamond', serif;
            background-color: var(--blanco);
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Navegación */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: white;
            border-bottom: 3px solid var(--azul-mar);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-nav {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--azul-mar);
            text-decoration: none;
            letter-spacing: 1px;
        }

        nav ul { list-style: none; display: flex; }
        nav ul li { margin-left: 20px; }
        nav ul li a {
            text-decoration: none;
            color: var(--azul-mar);
            font-family: sans-serif;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hero / Inicio con Logo Principal */
        .hero {
            height: 60vh;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), 
                        url('C:/Users/brenn/OneDrive/Desktop/pescaderiamdc.github.io/pescaderiamdc.github.io/LOGO2.jpeg') center/contain no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero h1 {
            color: var(--azul-mar);
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Sección de Menú con Fotos Actualizadas */
        .seccion-menu {
            padding: 80px 5%;
            background-color: var(--gris-fondo);
        }

        .titulo-seccion {
            text-align: center;
            color: var(--azul-mar);
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        .galeria-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .item-menu {
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: 0.3s ease;
        }

        .item-menu:hover {
            transform: translateY(-5px);
            border-color: var(--azul-mar);
        }

        .item-menu img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Sección de Contacto Informativa */
        .contacto {
            padding: 80px 10%;
            background-color: var(--azul-mar);
            color: white;
            text-align: center;
        }

        .info-container {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-item { margin-bottom: 25px; }
        .info-item h3 { color: var(--oro); text-transform: uppercase; font-size: 0.9rem; margin-bottom: 5px; font-family: sans-serif; }
        .info-item a { font-size: 1.4rem; color: white; text-decoration: none; transition: 0.3s; }
        .info-item a:hover { color: var(--oro); }

        footer { text-align: center; padding: 40px; font-size: 0.8rem; color: #666; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2rem; }
            .info-item a { font-size: 1.1rem; }
        }
    </style>
</head>
